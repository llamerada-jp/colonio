syntax = "proto3";

option go_package = "github.com/llamerada-jp/colonio-seed/seed/core";

package colonio.core;

message Coordinate {
  double x = 1;
  double y = 2;
}

message NodeID {
  uint32 type = 1;
  uint64 id0 = 2;
  uint64 id1 = 3;
}

message Value {
  oneof value {
    bool bool_v = 1;
    int64 int_v = 2;
    double double_v = 3;
    bytes string_v = 4;
  }
}

message Error {
  string message = 1;
}
